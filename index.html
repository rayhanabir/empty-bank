<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Empty Bank</title>
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Wellcome To Empty Bank</h1>
        <div class="submit-area">
            <h4 class="mb-3">Login</h4>
            <input type="text" placeholder="Email" class="form-control">
            <br>
            <input type="password" placeholder="password" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>Deposite</h5>
                    <h2>$<span id="currentDeposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposite</h4>
                    <input id="deposite-amount" class="form-control" type="text">
                    <br>
                    <button id="add-deposite" class="btn btn-success ">Diposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" class="form-control" type="text">
                    <br>
                    <button id="add-withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
 
    <script>
        //login btn
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(){
           const loginArea = document.getElementById('login-area');
           loginArea.style.display = 'none';
           const transactionArea = document.getElementById('transaction-area');
           transactionArea.style.display = 'block'
        })

        //deposite btn event handler

        const depositeBtn = document.getElementById('add-deposite');
        depositeBtn.addEventListener('click', function(){
        const depositeAmount = document.getElementById('deposite-amount').value;
        const depositeNumber =  parseFloat(depositeAmount);

        
            updateSpanText('currentDeposite', depositeNumber)
            updateSpanText('currentBalance', depositeNumber);
           document.getElementById('deposite-amount').value = '';
           
        })
        //withdraw button event handler
       const withdrawBtn =  document.getElementById('add-withdraw');
       withdrawBtn.addEventListener('click', function(){

           const withdrawAmount = document.getElementById('withdraw-amount').value;
           const withdrawNumber = parseFloat(withdrawAmount);
           const currentWithdraw = document.getElementById('currentWithdraw').innerText;
           const currentNumber = parseFloat(currentWithdraw);
           const totalWithdraw = withdrawNumber + currentNumber;
           document.getElementById('currentWithdraw').innerText = totalWithdraw;  
           
            const currentBalance = document.getElementById('currentBalance').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalCurrentBalance = currentBalanceNumber - withdrawNumber;
            document.getElementById('currentBalance').innerText = totalCurrentBalance;
           document.getElementById('withdraw-amount').value = '';

       })

        function updateSpanText(id, depositeNumber){
            const current = document.getElementById(id).innerText;
           const currentNumber = parseFloat(current);
           const totalAmount = depositeNumber + currentNumber;
           document.getElementById(id).innerText = totalAmount;
        }

    </script>
</body>
</html>
